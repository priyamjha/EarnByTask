{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body text-center">
                    <h2 class="mb-4 text-primary fw-bold">
                        <i class="bi bi-award-fill"></i> Your Earned Points
                    </h2>
                    <h1 class="display-4 text-success fw-bold">
                        {{ user.points }} <i class="bi bi-stars"></i>
                    </h1>
                    <p class="text-muted">Keep completing tasks to earn more points!</p>


                    <a href="{% url 'task_page' %}" class="btn btn-primary mt-4">
                        <i class="bi bi-clipboard-check"></i> Complete More Tasks
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
